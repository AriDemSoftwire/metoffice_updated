<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Weather forecast</title>
    <link rel="stylesheet" href="styles.css">
    <script src="forecast.js"></script>
  </head>
  <body>
    <h1>MET Office Weather Forecast</h1>
    <form action="javascript:void(0)" onsubmit="getForecast(this.location.value);">
        Location:<br>
        <input type="text" name="location">
        <input type="submit" value="Submit">
    </form>
    <div id="results">
        <h2>Results</h2>
        <h3 id="location">Example forecast 1</h3>
        <strong><div id="Date">01/01/2000</div></strong>
        <ul>
            <li>Feels like: <div id="feelsLike"></div></li>
            <li>Wind gust: <div id="windGust"></div></li>
            <li>Relative humidity: <div id="relativeHumidity"></div></li>
            <li>Temperature: <div id="temperature"></div></li>
            <li>Visibility: <div id="visibility"></div></li>
            <li>Wind direction: <div id="windDirection"></div></li>
            <li>Wind speed: <div id="windSpeed"></div></li>
            <li>Max UV: <div id="maxUV"></div></li>
            <li>Weather type: <div id="weatherType"></div></li>
            <li>Precipitation probability: <div id="precipitationProbability"></div></li>
        </ul>
    </div>
  </body>
</html>
